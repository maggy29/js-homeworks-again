<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tests</title>
    <link rel="stylesheet" type="text/css" href="./css/tests-harry.css" />
  </head>
  <body>
    <p><a href="index.html">На главную</a></p>

    <div class="question-header">
      <span class="question-number">Question 0 (0 points)</span>
      <h4 class="question-title">...</h4>
    </div>

    <form class="answer-form">
      <div class="answers"></div>

      <div class="form-buttons">
        <button class="button answer-back" type="button">Back</button>
        <button class="button answer-next" type="submit">Next</button>
      </div>
    </form>

    <div class="results-wrapper">
      <div class="results">
        <h2 class="result-title">Ваши результаты</h2>
        <p>Правильных ответов: <span class="result-count">2555</span></p>
        <p>Всего баллов: <span class="result-points">200</span></p>
        <button class="result-button">Ok</button>
      </div>
    </div>

    <script src="./js/tests-harry.js" type="module"></script>
  </body>
</html>
