<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <p><a href="./index.html"></a></p>
    <!-- В этот список добавляй элементы галереи -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" data-id="" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>

      <button
        type="button"
        class="slider__button prev"
        data-action="prev"
      ></button>

      <button
        type="button"
        class="slider__button next"
        data-action="next"
      ></button>
    </div>

    <script src="./js/gallery/gallery.js" type="module"></script>
  </body>
</html>
