<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>takeInfoFromSubmitForm</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #fff;
        color: #424242;
        line-height: 1.5;
      }
    </style>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a href="index.html">На главную</a></p>
    <form action="" class="register-form js-register-form">
      <label class="label register-form__label">
        Name
        <input type="text" class="input" name="name" autocomplete="off" />
      </label>
      <label class="label register-form__label">
        Email
        <input type="text" class="input" name="email" autocomplete="off" />
      </label>
      <label class="label register-form__label">
        Password
        <input type="text" class="input" name="password" autocomplete="off" />
      </label>
      <section class="section">
        <h2 class="section-title"></h2>
        <label class="label section__label">
          <input type="radio" class="radio" name="subscription" value="free" />
          Free
        </label>
        <label class="label section__label">
          <input type="radio" class="radio" name="subscription" value="basic" />
          Basic
        </label>
        <label class="label section__label">
          <input type="radio" class="radio" name="subscription" value="pro" />
          Pro
        </label>
      </section>
      <button class="button" type="submit">Register</button>
    </form>
    <script src="./js/takeInfoFromSubmitForm.js" type="module"></script>
  </body>
</html>
